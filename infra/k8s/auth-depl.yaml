apiVersion: apps/v1
kind: Deployment
metadata:
 name: auth-depl
spec:
 replicas: 1
 selector:
  matchLabels:
   app: auth
 template:
  metadata:
   labels:
    app: auth
  spec:
   containers:
    - name: auth
      image: tickethub/auth

---
apiVersion: v1
kind: Service
metadata:
 name: auth-srv
spec:
 selector:
  app: auth
 ports:
  - name: auth
    protocol: TCP
    port: 4001
    targetPort: 4001